<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>
<body>
    <div class="slideshow">
        <div class="slides">
            <div class="slide">
                <div class="number">1 / 3</div>
                <img src="./images/260px-Big_bass_detail.webp">
                <div class="caption">Big Bass</div>
            </div>
            <div class="slide">
                <div class="number">2 / 3</div>
                <img src="./images/260px-Big_swordfish_detail.webp">
                <div class="caption">Big Swordfish</div>
            </div>
            <div class="slide">
                <div class="number">3 / 3</div>
                <img src="./images/260px-Big_shark_detail.webp">
                <div class="caption">Big Shark</div>
            </div>
            <button class="prev">&#x2C2;</button>
            <button class="next">&#x2C3;</button>
        </div>
        <div class="selectors">
            <button class="selector" aria-label="slide 1" data-index="0"></button>
            <button class="selector" aria-label="slide 2" data-index="1"></button>
            <button class="selector" aria-label="slide 3" data-index="2"></button>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
